type Food {
  # _id is the way to save an ID in GraphQL, ID is the "type"
  _id: ID
  name: String!
  # the ! means IT IS REQUIRED IN THE MODEL(required: true)
  price: Int!
  shift:Boolean!
  extra:[String]
  side:[String]
}

type Drink {
  _id: ID
  name: String!
  price: Int!
}

type Order {
  _id: ID
  food: [Food]!
  drink: [Drink]!
  total: Int!
  client: String!
  employee: User!
}

type User {
  _id: ID
  username: String! @unique
  password: String!
}

type Query {
  getUser: User
  getDrinkList: [Drink]!
  getFoodList: [Food]!
  getOrderList: [Order]!
}

type Mutation {
  addDrink(name: String!, price: Int!): Drink!
  addFood(
    name: String!
    price: Int!
    shift: Boolean!
    extra: [String]
    side: [String]
  ): Food!
  addOrder(
    food: ID!
    drink: ID!
    total: Int!
    client: String!
    employee: ID!
  ): Order!
  signupUser(username: String!, password: String!): User!
}